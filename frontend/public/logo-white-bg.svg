  <!-- Eye shape - teardrop pointing left, in dark color -->
  <path d="M 12,50 Q 12,28 42,22 Q 78,18 90,50 Q 78,82 42,78 Q 12,72 12,50 Z" fill="#0f172a"/>
  
  <!-- White pupil area (inverted) -->
