<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Green background -->
  <rect width="100" height="100" rx="18" fill="#059669"/>
  
  <!-- "A" and "V" forming eye shape -->
  <!-- Left side - stylized A -->
  <path d="M 15,70 L 35,30 L 50,50 L 35,60 Z" fill="white"/>
  
  <!-- Right side - stylized V -->
  <path d="M 85,70 L 65,30 L 50,50 L 65,60 Z" fill="white"/>
  
  <!-- Eye in center where A and V meet -->
  <ellipse cx="50" cy="50" rx="18" ry="14" fill="white"/>
  
  <!-- Pupil -->
  <circle cx="50" cy="50" r="9" fill="#0f172a"/>
  
  <!-- Highlight -->
  <circle cx="53" cy="47" r="2.5" fill="white" opacity="0.6"/>
</svg>



