<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Green background -->
  <rect width="100" height="100" rx="18" fill="#059669"/>
  
  <!-- Radar/sensor rings -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <circle cx="50" cy="50" r="26" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Eye shape - centered -->
  <ellipse cx="50" cy="50" rx="22" ry="16" fill="white"/>
  
  <!-- Left point of eye -->
  <polygon points="22,50 40,38 40,62" fill="white"/>
  <!-- Right point of eye -->
  <polygon points="78,50 60,38 60,62" fill="white"/>
  
  <!-- Pupil -->
  <circle cx="50" cy="50" r="10" fill="#0f172a"/>
  
  <!-- Highlight -->
  <circle cx="54" cy="46" r="3" fill="white" opacity="0.6"/>
</svg>



