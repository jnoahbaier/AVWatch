version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: avwatch-db
    environment:
      POSTGRES_USER: avwatch
      POSTGRES_PASSWORD: avwatch_dev_password
      POSTGRES_DB: avwatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avwatch"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: avwatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Local S3-compatible storage for development
  minio:
    image: minio/minio:latest
    container_name: avwatch-minio
    environment:
      MINIO_ROOT_USER: avwatch
      MINIO_ROOT_PASSWORD: avwatch_dev_password
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:

